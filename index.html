<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5781a61e14.js" crossorigin="anonymous"></script>
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- code a Hero / Banner section -->

            </div>
            <div class="card">
                <img class="image" src="images/learn.svg">

                <p>brrrrrrr</p>
            </div>
            <div class="card">

            </div>

        </div>

    </div>

    <!-- code a footer -->

            <a href="#">
                <i class="fa-brands fa-d-and-d"></i> </a>
            <a href="#">
                <i class="fa-brands fa-github-alt"></i> </a>
            <a href="#">
                <i class="fa-brands fa-gitkraken"></i> </a>
            <a href="#">

            <a href="#">
                <i class="fa-brands fa-android"></i> </a>

        </div>

</html>
